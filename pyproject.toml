[tool.black]
line-length = 79  # Максимальная длина строки — 79 символов, согласно PEP 8

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "myproject.settings"

[tool.isort]
py_version = 39  # Версия Python для сортировки импортов — 3.9
line_length = 79  # Максимальная длина строки для импортов — 79 символов
profile = "black"  # Совместимость с форматером Black, чтобы форматирование было единообразным
skip = [".gitignore", ".dockerignore"]  # Пропуск указанных файлов при сортировке импортов
extend_skip = [".md", ".json"]  # Пропуск файлов с расширениями .md и .json
src_paths = ["tag_cloude"]  # Основная директория проекта, из которой импортируются модули
multi_line_output = 3  # Форматирование многократных импортов (вывод в вертикальном виде)

[tool.flake8]
max-line-length = 79  # Максимальная длина строки для линтинга — 79 символов
max-complexity = 10  # Максимальная сложность кода (цикломатическая сложность)
ignore = [
    "W503",  # Перенос строки произошел перед бинарным оператором
    "F811",  # Переопределение имени (повторное определение переменной)
]
exclude = [
    "tests/",  # Исключение директории с тестами
    "*/migrations/",  # Исключение файлов миграций
    "venv/",  # Исключение директории виртуального окружения
    "env/"  # Исключение альтернативной директории виртуального окружения
]
per-file-ignores = [
    "settings.py:E501"  # Игнорировать длинные строки (E501) в settings.py
]
